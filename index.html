<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch a Sketch!</title>
    <link rel="icon" href="images/flavicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header"></div>
    <div class="gridContainer"></div>
    <div class="controls">
        <p>Hold right mouse button to draw!</p>
        <button id="clear" type="button">Clear canvas</button>
        <button id="smallGrid" type="button">Small grid</button>
        <button id="defaultGrid" type="button">Default grid</button>
        <button id="largeGrid" type="button">Large grid</button>
    </div>
</body>
</html>
